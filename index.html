<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Triange Tracker</h1>
    <h3>Insert the lengths of the sides of a triangle to discover what kind of triangle it is.</h3>

    <form id="triangle-sides">
      <div class="side" id="side-a">
        <label for="side-a">Side A</label>
        <input id="side-a" type="number" name="side">
      </div>
      <div class="side" id="side-b">
        <label for="side-b">Side B</label>
        <input id="side-b" type="number" name="side">
      </div>
      <div class="side" id="side-c">
        <label for="side-c">Side C</label>
        <input id="side-c" type="number" name="side">
      </div>

      <button type="submit" class="btn btn-danger">Classify your triangle!</button>

    </form>
    <div class="answer">
      <div class="equilateral">
        <h4>You're triangle is an equilateral triangle!</h4>
      </div>
      <div class="isosceles">
        <h4>You're triangle is an isosceles triangle!</h4>
      </div>
      <div class="scalene">
        <h4>You're triangle is an scalene triangle!</h4>
      </div>
      <div class="not">
        <h4>You're triangle is NOT a triangle!</h4>
      </div>
    </div>
  </body>
</html>
